<!-- Gallery Name & Options Panel -->
<app-gallery-panel [gallery]="gallery()" [isDefaultMode]="false" />

<!-- Image Blocks -->
@for (image of gallery().images; track $index) {
  <div class="gallery-block">

    <!-- Image -->
    <img 
      class="gallery-image"
      [ngClass]="{'unclickable': !isClickAllowed()}"
      src="./img/{{isSmallImage() ? 'small/' : ''}}{{image.path}}"
      alt="{{gallery().name.full}} - Image {{$index}}"
      (click)="toggleOverlay(image)"
      (contextmenu)="$event.preventDefault()"
    />

    <!-- Caption and Data -->
    @if (isAnyDataVisible()) {
      <app-image-data [gallery]="gallery()" [data]="image" />
    }

  </div>
}
